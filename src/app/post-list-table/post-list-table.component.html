<h3 style="text-align: center;">Posts list</h3>
<table class="table table-hover table-dark table-posts">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts" (click)="goToView(post.id)">
    <th scope="row">{{post.id}}</th>
    <td colspan="2">{{post.title}}</td>
    <td>{{post.body}}</td>
  </tr>
  </tbody>
</table>
